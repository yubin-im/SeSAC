<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> 
function compute(f) { 
	if(confirm("Are you sure ?")) 
		f.result.value = eval(f.expr.value); 
	else 
		alert("Please come back again"); 
	} 

function cleanForm(f) { 
	f.expr.value= " "; 
	f.result.value = " "; 
} 
</script> 
</head>
<body>
<form> 
수식을 넣으세요: 
<input type="text" name="expr" size=20> 
<input type="button" value="계산" onClick="compute(this.form)"> 
<input type="button" value="지우기" onClick="cleanForm(this.form)"> 
<br> 
결과: 
<input type="text" name="result" size=20> 
</form>
</body>
</html>

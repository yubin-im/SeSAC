<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원 정보 등록</title>
</head>
<body>
	<table>
	<tr>
	<th colspan="2"><center><h3>직원 정보 등록</h3></center></th>
	</tr>
	<tr>
		<td>이름</td>
		<td><input name="name"></td>
	</tr>
	<tr>
		<td>성별</td>
		<td><input type="radio" name="gender" value="f">여성
			<input type="radio" name="gender" value="m">남성
		</td>
	</tr>
	<tr>
		<td>e-mail</td>
		<td><input type="email" name="name"></td>
	</tr>
	<tr>
		<td>직급</td>
		<td>
		<select name="position">
			<option value="5">이사
			<option value="4">부장
			<option value="3">차장
			<option value="2">과장
			<option value="1">대리
			<option value="0">사원
		</select>
		</td>
	</tr>
	<tr>
		<td>취미</td>
		<td>
		<input type="checkbox" name="hobby" value="movie">영화감상
		<input type="checkbox" name="hobby" value="music">음악감상
		<input type="checkbox" name="hobby" value="book">독서
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<input type="submit" value="전송">
		<input type="reset" value="취소">
		</td>
		<td></td>
	</tr>
	</table>
</body>
</html>
